<!DOCTYPE html>
<html>
<head>
  <title>FARAB Token</title>
</head>
<body>
  <h1>Welcome to FARAB</h1>
  <button onclick="addToken()">Add FARAB Token to MetaMask</button>

  <script>
    async function addToken() {
      try {
        const wasAdded = await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: '0x1d311431bd18902f1a87985F690d5FB68927d67b', // FARAB token address
              symbol: 'FARAB',
              decimals: 18,
              image: 'https://farab2025.github.io/Farab-add-token/farab.png',
            },
          },
        });

        if (wasAdded) {
          alert('FARAB token added to MetaMask!');
        } else {
          alert('Token not added.');
        }
      } catch (error) {
        console.error(error);
        alert('An error occurred.');
      }
    }
  </script>
</body>
</html>
