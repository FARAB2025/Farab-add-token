<!DOCTYPE html>
<html>
<head>
  <title>Add FARAB Token</title>
</head>
<body style="text-align:center; margin-top:100px;">
  <h1>ü™ô Add FARAB Token to MetaMask</h1>
  <button onclick="addFARABToken()" style="padding:10px 20px; font-size:16px;">Add Token</button>

  <script>
    async function addFARABToken() {
      try {
        const wasAdded = await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: '0x1d311431bd18902f1a87985F690d5FB68927d67b', // Your deployed FARAB token address
              symbol: 'FARAB',
              decimals: 18,
              image: 'https://farab2025.github.io/Farab-add-token/farab-logo.png' // Optional logo
            },
          },
        });

        if (wasAdded) {
          alert('‚úÖ FARAB token added to MetaMask!');
        } else {
          alert('‚ùå Token addition rejected.');
        }
      } catch (error) {
        console.error(error);
        alert('‚ö†Ô∏è Error: MetaMask might not be available.');
      }
    }
  </script>
</body>
</html>
