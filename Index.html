<!DOCTYPE html>
<html>
  <head>
    <title>Import FARAB Token</title>
    <script>
      async function addToken() {
        try {
          const wasAdded = await window.ethereum.request({
            method: 'wallet_watchAsset',
            params: {
              type: 'ERC20',
              options: {
                address: '0x1d311431bd18902f1a87985F690d5FB68927d67b',
                symbol: 'FARAB',
                decimals: 18,
                image: 'https://raw.githubusercontent.com/FARAB2025/Farab-add-token/main/logo.png',
              },
            },
          });

          if (wasAdded) {
            alert('FARAB Token added!');
          } else {
            alert('Token add rejected.');
          }
        } catch (error) {
          console.error(error);
        }
      }
    </script>
  </head>
  <body>
    <h1>Add FARAB Token to MetaMask</h1>
    <button onclick="addToken()">Add Token to MetaMask</button>
  </body>
</html>
