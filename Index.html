<!DOCTYPE html>
<html>
<head>
  <title>Add FARAB to MetaMask</title>
</head>
<body>
  <h2>Add FARAB Token to MetaMask (BSC Testnet)</h2>
  <button onclick="addToken()">Add FARAB Token</button>

  <script>
    async function addToken() {
      try {
        const wasAdded = await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: '0x1d311431bd18902f1a87985F690d5FB68927d67b', // FARAB token address
              symbol: 'FARAB',
              decimals: 18,
              image: 'https://i.imgur.com/RX6UjD5.png' // Optional: use your logo image URL
            },
          },
        });

        if (wasAdded) {
          alert('FARAB token added!');
        } else {
          alert('Token addition rejected.');
        }
      } catch (error) {
        console.error(error);
        alert('Error adding token. Make sure MetaMask is installed.');
      }
    }
  </script>
</body>
</html>
